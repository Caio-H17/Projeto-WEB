                <div  class="container">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div style="padding: 0px 300px 0px 300px;">
                    <form name="gerar_carne">
                        <div class="class=" form-control form-control-sm>
                            <label for="nome">Nome do cliente</label>
                            <input required type="text" class="form-control" id="nome">
                        </div>

                        <div class="form-row" style="padding-left: 10px;">
                            <div class="form-group" id="algum" style="margin-right: 5px;">
                                <label for="produto">Produto</label>
                                <input required type="text" class="form-control" id="produto">
                            </div>

                            <div class="form-group" style="margin-left: 60px;">
                                <label for="valor">Valor do produto</label>
                                <input required type="number" step="0.00" class="form-control" id="valor" min="0">
                            </div>
                        </div>

                        <div class="form-group" id="algum2">
                            <label for="quantidade">Quantidade</label>
                            <input required type="number" class="form-control" id="quantidade" min="1">
                        </div>

                        <div class="form-group" id="algum3">
                            <label for="parcelas">Parcelas</label>
                            <input required type="number" class="form-control" id="parcelas" min="1" max="6"
                                placeholder="Maximo de 6 parcelas">
                        </div>

                        <button onclick="carne()" type="button" class="btn btn-primary">Submit</button>
                    </form>
                </div>


                <script>

                    function carne() {
                        cliente = gerar_carne.nome.value;
                        produto = gerar_carne.produto.value;
                        valor = gerar_carne.valor.value;
                        quant = gerar_carne.quantidade.value;
                        parc = gerar_carne.parcelas.value;

                        if (parc==1) {
                            valor = parseFloat(valor);
                        }
                        else if (parc==2){
                            valor = (parseFloat(valor) / 2);
                        }
                        else if (parc==3){
                            valor = (parseFloat(valor) / 3);
                            valor = (parseFloat(valor) + 0.05);
                        }
                        else if (parc==4){
                            valor = (parseFloat(valor) / 4);
                            valor = (parseFloat(valor) + 0.05);
                        }
                        else if (parc==5){
                            valor = (parseFloat(valor) / 5);
                            valor = (parseFloat(valor) + 0.05);
                        }
                        else if (parc == 6) {
                            valor = (parseFloat(valor) / 6);
                            valor = (parseFloat(valor) + 0.12);
                        }

                        for (i = 1; i <= parc; i++) {
                            
                            document.getElementById("linha"+i).innerHTML = ("<p class='black' style='text-align:center'>===============================================================</p><br><p class='black' style='text-align:center;'>Lojas Jua</p><br><br> <p class='black' style='text-align:center;''>CLIENTE: " + cliente + "</p> <p class='black' style='text-align:center;'>PRODUTO: " + produto + "</p> <p class='black' style='text-align:center;'>VALOR: " + valor + "</p> <p style='text-align:center';>PARCELA: " + i + "/" + parc+"<p class='black' style='text-align:center'>===============================================================</p>");

                        }

                    }

                </script>

                    <div classe="folhinha">
                        <p id="linha1"></p>

                    <div classe="folhinha">
