                                <option value="Atendente">Atendente</option>
                                <option value="Estoquista">Estoquista</option>
                                <option value="Gerente">Gerente</option>
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="mostrar()">Exibir</button>

            <script>
                function mostrar() {
                    nom = mostrar_salario.nome.value;
                    salario = mostrar_salario.salario.value;
                    cargo = mostrar_salario.cargo.value;

                    if (cargo == "Atendente") {
                        var aumento = parseFloat(salario) * 0.08;
                        var salariob = parseFloat(salario) + parseFloat(aumento);
                    }
                    else if (cargo == "Estoquista") {
                       var aumento = parseFloat(salario) * 0.06;
                       var salariob = parseFloat(salario) + parseFloat(aumento);
                    }
                    else {
                       var aumento = parseFloat(salario) * 0.03;
                       var salariob = parseFloat(salario) + parseFloat(aumento);
                    }

                    if (salariob < 1.045, 01) {
                        var inss = parseFloat(salariob) * 0.075;
                        var salariol = parseFloat(salariob) - parseFloat(inss);
                    }
                    else if (salariob > 2.089, 60) {
                        var inss = parseFloat(salariob) * 0.12;
                        var salariol = parseFloat(salariob) - parseFloat(inss);
                    }
                    else {
                        var inss = parseFloat(salariob) * 0.09;
                        var salariol = parseFloat(salariob) - parseFloat(inss);
                    }

                    document.getElementById("nom").innerHTML = (nom);
                    document.getElementById("carg").innerHTML = (cargo);
                    document.getElementById("salb").innerHTML = (salariob);
                    document.getElementById("sall").innerHTML = (salariol);

                    alert(nom + " " + cargo + " " + aumento + " " + salariob + " " + inss + " " + salariol)
                }
            </script>
