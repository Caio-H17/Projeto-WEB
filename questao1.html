                <div  class="container">
                    <div class="jumbotron">
                    <h1>Calcular média</h1>
                        <div style="padding: 0px 300px 0px 300px;">
                            <form name="calcular_media">
                                <div class="form-group"></div>
                                    <label for="nome">Nome do aluno</label>
                                    <input required type="text" class="form-control" id="nome">
                                </div>

                                <div class="form-group">
                                    <label for="disciplina">Nome da disciplina</label>
                                    <input required type="text" class="form-control" id="disciplina">
                                </div>

                                <div class="form-group">
                                    <label for="nota1">Nota 1</label>
                                    <input required type="number" class="form-control" id="nota1" min="0">
                                </div>

                                <div class="form-group">
                                    <label for="nota2">Nota 2</label>
                                    <input required type="number" class="form-control" id="nota2" min="0">
                                </div>

                                <button onclick="media()" type="button" class="btn btn-primary">Submit</button>
                            </form>
                    </div>


                    <script>
                    function media() {
                        var nome = calcular_media.nome.value;
                        var disc = calcular_media.disciplina.value;
                        var nota1 = calcular_media.nota1.value;
                        var nota2 = calcular_media.nota2.value;
                        media = (parseFloat(nota1) + parseFloat(nota2)) / 2;
                        if (media < 7) {
                            var situ = "Reprovado!"
                        }
                        else {
                            var situ = "Aprovado!"
                        }

                        document.getElementById("nom").innerHTML = (nome);
                        document.getElementById("disc").innerHTML = (disc);
                        document.getElementById("no1").innerHTML = (nota1);
                        document.getElementById("no2").innerHTML = (nota2);
                        document.getElementById("media").innerHTML = (media);
                        document.getElementById("situ").innerHTML = (situ);


                    }
                </script>
                <br><br><br>

                                <th scope='col'>1º nota</th>
                                <th scope='col'>2º nota</th>
                                <th scope='col'>Média</th>
                                <th scope='col'>Situação</th>
                            </tr>
